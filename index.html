<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="data.js" type="module"></script> -->
</head>

<body>
    <div class="quiz-container">
        <div class="form background">
            <div class="header background">
                <h1 class="heading">Quiz</h1>
                <p class="question-info" id="remain-questions"></p>
                <span id="timer" class="timer background"></span>
            </div>
            <div class="body background">
                <ol id="parent-list">
                </ol>
            </div>
            <div class="footer background" id="footer">
                <p id="warning" class="warning-para background"></p>
                <div class="buttons">
                    <button class="previous" id="previous-btn">Previous</button>
                    <button class="next" id="next-btn">Next</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <a href="">kfnx</a> -->
    <!-- <script src="data.js" type="module"></script> -->
    <script src="app.js"></script>
</body>

</html>
